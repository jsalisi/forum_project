<!Doctype html>
<html>
    <head>
        <title>Forum Project</title>
        <link href='style.css' rel='stylesheet' type='text/css' />
    </head>
    
    <body>
        <div id='bodyWrapper'>
            <div id='credentials'>
                <div id='welcome'>
                    <span>
                        Hello and welcome to our forum.
                        <strong><i>Is this your first visit?</i></strong>
                    </span>
                    <button id='register'>Register</button>
                </div>
                <div id='loginInput'>
                    <input id='username' type='text' class='credField' placeholder='Username' />
                    <input id='password' type='password' class='credField' placeholder='Password' />
                </div>
                <div id='loginCheck'>
                    <input id='remember' type='checkbox' value=True>Remember Me
                    <button id='loginBut'>Log In</button>
                </div>
            </div>

            <div id='banner'></div>
            
            <div id='searchBar'>
                <div id='searchMenu'>
                    <div id='recent' class='forumSelect'>
                        <p><b>What's New</b></p>
                    </div>
                    <div id='forum' class='forumSelect'>
                        <p><b>Forum</b></p>
                    </div>
                </div>
                
                <div id='searchBox'>
                    <input id='searchType' type='text' placeholder='Search' />
                    <! later on we want a little magnifying class icon so users can click on to search>
                </div>
            </div>

            <div id='background'>
                <div id='section 1'></div>
                <div id='section 2'></div>
                <div id='section 3'></div>
            </div>
            <script src='app.js'></script>
        </div>
    </body>
</html>
